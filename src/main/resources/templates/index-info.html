<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body class="container">
<h1 style="text-align: center">
    <div th:if="${userId}">
        User add
    </div>
    <div th:unless="${userId}">
        User edit
    </div>
</h1>
<form th:action="@{/admin}" th:object="${userAdd}" method="post">
    <input type="hidden" id="userId" th:field="*{id}">
    <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" name="name" required>
    </div>
        <div class="form-group">
    <label for="email">LastName:</label>
    <input type="text" id="lastName" th:field="*{lastName}" name="lastName">
        </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" name="email">
  </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" id="password" th:field="*{password}" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
